<!DOCTYPE html>
<html>
<head>
    <title>[SuS]Snake Game</title>
    <link rel="stylesheet" type="text/css" href="sus-snakestyle.css">
</head>
<body>
	<div class="container-holder">
		<div class="displayhud-container">
			<div class="buttons-container">
				<button id="resetButton">Reset</button>
				<button id="savescoreButton">Save Score</button>
				<a href="highscores.html">
					<button id="highscoresButton">Highscores</button>
				</a>
			</div>
			<div id="speedIndicator" style="border: 2px outset grey; border-radius: 50%; padding: 10px; margin-left: 25px; margin-right: 25px; background: black;"></div>
			<div id="scoreDisplay" style="border: 1px inset grey; padding: 10px; margin-left: 25px; margin-right: 25px; background: black;">Score: 0</div>
		</div>
		<div class="container">
			<canvas id="gameCanvas" style="margin: 2px; border: 2px inset grey; border-radius: 15px; width: 100%; background-color: black;"></canvas>
		</div>
	</div>
    <div class="highscores-container">
		<h2>Highscores</h2>
		<ul id="highscores-list"></ul>
	</div>

	
<!-- 
-------------------------------------------
	          SOUNDS
--------------------------------------------	
-->
	<!-- GULP SOUNDS -->
	
	<audio id="gulp_Sound1" preload="auto">
    <source src="sounds/gulp.mp3" type="audio/mpeg">
	</audio>
	<audio id="gulp_Sound2" preload="auto">
    <source src="sounds/gulp2.mp3" type="audio/mpeg">
	</audio>
	<audio id="gulp_Sound3" preload="auto">
    <source src="sounds/gulp3.mp3" type="audio/mpeg">
	</audio>

         <!-- MOVEMENT SOUNDS -->
	
	<audio id="move_Sound" preload="auto">
    <source src="sounds/snakemove_sound.mp3" type="audio/mpeg">
	</audio>

	<!-- EATING SOUNDS -->
	
	<audio id="eat_Sound1" preload="auto">
    <source src="sounds/snakeeat_sound1.mp3" type="audio/mpeg">
	</audio>
	<audio id="eat_Sound2" preload="auto">
    <source src="sounds/snakeeat_sound2.mp3" type="audio/mpeg">
	</audio>
	<audio id="eat_Sound3" preload="auto">
    <source src="sounds/snakeeat_sound3.mp3" type="audio/mpeg">
	</audio>
	<audio id="eat_Sound4" preload="auto">
    <source src="sounds/snakeeat_sound4.mp3" type="audio/mpeg">
	</audio>

	<!-- death SOUNDS -->
	
	<audio id="die_Sound1" preload="auto">
    <source src="sounds/snakedie_sound1.mp3" type="audio/mpeg">
	</audio>
	</audio>
	<audio id="die_Sound2" preload="auto">
    <source src="sounds/snakedie_sound2.mp3" type="audio/mpeg">
	</audio>
	<audio id="die_Sound3" preload="auto">
    <source src="sounds/snakedie_sound3.mp3" type="audio/mpeg">
	</audio>
    <script src="sus-snake.js"></script>
	<script>
        // Check if the user is on a mobile device
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Redirect to mobile version if on mobile
        if (isMobileDevice()) {
            window.location.href = "sus-snake-mobile.html";
        }
    </script>
</body>
</html>
