<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susweb</title>
    <link rel="icon" type="image/png" href="images/susfavicon.png">
	<link rel="stylesheet" href="suswebstyles.css">
	
</head>
<body>
    <div class="sidebar">
        <div class="sidebarlogo"></div> <!-- Transparent logo container -->
        <!-- Empty sidebar content -->
    </div>
    <div class="background">
        <div class="content">
            <div class="terminal-container">
                <div id="terminal" class="terminal">
                    <button id="toggleTerminalButton" class="toggle-button">Terminal</button>
                    <div id="terminaloutput" class="terminaloutput"></div>
                    <input id="commandInput" class="terminalinput" type="text" placeholder="...">
                </div>
            </div>
            <div class="adspacetop">
                <!-- Content for ad space goes here -->
                <video controls width="100%" height="auto">
                    <source src="/images/susadvert.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <!-- Other content goes here -->
        </div>
    </div>
    <script src="susterminal.js"></script>
</body>
</html>
