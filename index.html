<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susweb</title>
    <link rel="icon" type="image/png" href="images/favicon1.png">
	<link rel="stylesheet" href="suswebstyles.css">
	<style>
        body {
            background-color: #121212; /* Background color */
            color: gold; /* Gold text color */
            font-family: Arial, sans-serif; /* Font family */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gold-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow effect */
            font-size: 24px; /* Font size */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebarlogo"></div> <!-- Transparent logo container -->
        <!-- Empty sidebar content -->
    </div>
    <div class="background">
        <div class="content">
            <div class="terminal-container">
                <div id="terminal" class="terminal">
                    <button id="toggleTerminalButton" class="toggle-button">Terminal</button>
                    <div id="terminaloutput" class="terminaloutput"></div>
                    <input id="commandInput" class="terminalinput" type="text" placeholder="...">
                </div>
            </div>
            <div class="adspacetop">
                <!-- Content for ad space goes here -->
                <div id="mediaContainer"></div> <!-- Container for media content -->
            </div>
            <div class="content">
                <div class="mainpagelogodisplay">
                    <div class="mainpagetext">
                        Doubtfully Providing Colonists skills & memories that will last a lifetime
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="susterminal.js"></script>
    <script>
        // JavaScript code to display images and videos in the folder
        const mediaContainer = document.getElementById("mediaContainer");

        const mediaFiles = [
            "images/ads/susadv.mp4", // Add more media file paths as needed
            "images/mainsuslogo.png",
            // ...
        ];

        mediaFiles.forEach((mediaPath) => {
            const mediaElement = createMediaElement(mediaPath);
            mediaContainer.appendChild(mediaElement);
        });

        function createMediaElement(path) {
            const extension = path.split('.').pop().toLowerCase();
            if (extension === 'mp4') {
                const video = document.createElement("video");
                video.autoplay = true;
                video.muted = true;
                video.controls = false;
                video.width = 600;
                video.height = 200;
                video.style.pointerEvents = "none";
                const source = document.createElement("source");
                source.src = path;
                source.type = "video/mp4";
                video.appendChild(source);
                return video;
            } else if (extension === 'jpg' || extension === 'png') {
                const image = document.createElement("img");
                image.src = path;
                image.alt = "Image";
                // Set image dimensions and styles here
                return image;
            } else {
                // Handle other media types if needed
                return document.createElement("div");
            }
        }
    </script>
</body>
</html>
