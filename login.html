<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="suswebstyles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebarlogo"></div>
        <!-- Sidebar content (if any) -->
    </div>
    <div class="background">
        <div class="content">
            <div class="terminal-container">
                <!-- Move the buttons to the top right corner -->
                <div class="terminal-buttons">
                    <button id="toggleTerminalButton" class="toggle-button">Terminal</button>
                    <button id="forgotPassword">Forgot Password?</button>
                </div>
                <div id="terminal" class="terminal">
                    <!-- Replace terminal output with login form -->
                    <div class="login-form">
                        <h2>Login</h2>
                        <form id="loginForm">
                            <input type="text" id="username" placeholder="Username" required>
                            <input type="password" id="password" placeholder="Password" required>
                            <button type="submit">Login</button>
                            <!-- Apply the "forgot-password" class to style the button -->
                            <button id="forgotPassword" class="forgot-password">Forgot Password?</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the Auth0 Lock library -->
    <script src="https://cdn.auth0.com/js/lock/11.35/lock.min.js"></script>

    <!-- Your Auth0 configuration and initialization -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lock = new Auth0Lock('2uIj8VctgdlLIBkCuVf4l7cBGaLRm0m3', 'dev-caima32n0gmhpgcj.us.auth0.com', {
                auth: {
                    responseType: 'token id_token',
                    redirectUrl: https://clickmeharder.github.io/sus-eu/index,
                },
            });

            lock.show({
                container: 'terminal', // Use the ID of the terminal div
            });
        });
    </script>

    <!-- Include other scripts you need -->
    <script src="susterminal.js"></script>
</body>
</html>
